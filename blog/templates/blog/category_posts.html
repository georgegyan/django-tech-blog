<!DOCTYPE html>
<html>
    <head>
        <title>{{ category.name }}</title>
    </head>
    <body>
        <h1>Category: {{ category.name }}</h1>
        {% for post in posts %}
            <h2><a href="{% url 'blog:post_detail', post.slug %}">{{ post.title}}</a></h2>
        {% empty %}
            <p>No posts in this category.</p>
        {% endfor %}
        <a href="{% url 'blog:home' %}">Back to Home</a>
    </body>
</html>
