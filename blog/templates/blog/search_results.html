<!DOCTYPE html>
<html>
    <head>
        <title>Search Results</title>
    </head>
    <body>
        <h1>Search Results for "{{ query }}"</h1>
        {% for post in posts %}
            <h2><a href="{% url 'blog:post_detail', post.slug %}">{{ post.title }}</a></h2>
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
        <a href="{% url 'blog:home' %}">Back to Home</a>
    </body>
</html>
